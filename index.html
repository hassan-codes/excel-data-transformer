<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <title>Data Transformer</title>
  </head>
  <body>
    <main class="container py-4">
      <header>
        <h1>Data Transformer</h1>
      </header>
      <section id="upload-section" class="mb-4 py-3">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col text-bg-light">
                <article>
                  <h4>Instructions</h4>
                  <ol>
                    <li>Choose file to upload</li>
                    <li>Select output format</li>
                    <li>Click on <strong>Process file</strong></li>
                  </ol>
                </article>
              </div>
              <div class="col">
                <form id="upload-form">
                  <form enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="fileToUpload" class="form-label"
                        >Select file</label
                      >
                      <input
                        type="file"
                        accept=".xls,.xslx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                        name="fileToUpload"
                        class="form-control"
                        id="fileToUpload"
                        aria-describedby="emailHelp"
                        required
                      />
                      <div
                        id="fileToUpload_help"
                        class="form-text"
                        style="display: none"
                      ></div>
                    </div>
                    <div class="mb-3">
                      <label
                        for="selectFormat"
                        class="form-label"
                        readonly
                        aria-readonly="true"
                        >Select output format</label
                      >
                      <select
                        id="selectFormat"
                        name="selectFormat"
                        class="form-select"
                        aria-label="Select format"
                      >
                        <option selected value="SISU">SISU format</option>
                        <option disabled value="MIS">MIS format</option>
                        <option disabled value="UCM">UCM format</option>
                      </select>
                      <div
                        id="selectFormat_help"
                        class="form-text"
                        style="display: none"
                      ></div>
                    </div>
                    <button
                      id="submit-btn"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Process file
                    </button>
                  </form>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="output-section" class="mt-4 py-3">
        <div class="card">
          <h4 class="card-title text-center text-bg-light">Output Section</h4>
          <div class="card-body">
            <div class="row">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                  <th>#</th>
                  <th>Input file</th>
                  <th>Output file</th>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>ldldl.xlsx</td>
                    <td>lddldl.xslx</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Agric.xlsx</td>
                    <td>Agric.xlsx</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
